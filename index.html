<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMind文件查看器</title>
    <script src="https://unpkg.com/xmind-embed-viewer/dist/umd/xmind-embed-viewer.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .file-selector {
            margin: 20px auto 30px;
            text-align: center;
        }
        .file-list {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        .file-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 200px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #f9f9f9;
        }
        .file-card:hover {
            background-color: #e9e9e9;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .file-card h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        #viewer-container {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
            display: none;
        }
        .controls {
            margin-top: 10px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 0 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 10px;
            color: #666;
            font-style: italic;
            text-align: center;
        }
        .direction-controls {
            margin-top: 15px;
            text-align: center;
        }
        .direction-row {
            margin: 5px 0;
        }
        .direction-btn {
            width: 40px;
            height: 40px;
            padding: 0;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>XMind文件查看器</h1>
    
    <!-- 文件选择界面 -->
    <div class="file-selector">
        <h2>选择要查看的文件</h2>
        <div class="file-list">
            <div class="file-card" data-file="计算机网络.xmind">
                <h3>文件一</h3>
                <p>计算机网络.xmind</p>
            </div>
            <div class="file-card" data-file="计算机操作系统.xmind">
                <h3>文件二</h3>
                <p>计算机操作系统.xmind</p>
            </div>
            <div class="file-card" data-file="计算机组成.xmind">
                <h3>文件三</h3>
                <p>计算机组成.xmind</p>
            </div>
            <div class="file-card" data-file="数据结构.xmind">
                <h3>文件四</h3>
                <p>数据结构.xmind</p>
            </div>
        </div>
    </div>
    
    <div class="status" id="status"></div>
    
    <div id="viewer-container"></div>
    
    <div class="controls">
        <button id="zoomIn">放大</button>
        <button id="zoomOut">缩小</button>
        <button id="resetView">重置视图</button>
    </div>
    
    <div class="direction-controls">
        <div class="direction-row">
            <button id="moveUp" class="direction-btn">↑</button>
        </div>
        <div class="direction-row">
            <button id="moveLeft" class="direction-btn">←</button>
            <button id="moveRight" class="direction-btn">→</button>
        </div>
        <div class="direction-row">
            <button id="moveDown" class="direction-btn">↓</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const viewerContainer = document.getElementById('viewer-container');
            const statusEl = document.getElementById('status');
            const zoomInBtn = document.getElementById('zoomIn');
            const zoomOutBtn = document.getElementById('zoomOut');
            const resetViewBtn = document.getElementById('resetView');
            const moveUpBtn = document.getElementById('moveUp');
            const moveDownBtn = document.getElementById('moveDown');
            const moveLeftBtn = document.getElementById('moveLeft');
            const moveRightBtn = document.getElementById('moveRight');
            const fileCards = document.querySelectorAll('.file-card');
            
            let viewer = null;
            const moveStep = 50;
            
            // 处理预定义文件的点击
            fileCards.forEach(card => {
                card.addEventListener('click', function() {
                    const filename = this.getAttribute('data-file');
                    loadLocalXMindFile(filename);
                });
            });
            
            // 加载本地XMind文件
            function loadLocalXMindFile(filename) {
                statusEl.textContent = `正在加载文件: ${filename}...`;
                
                fetch(filename)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`文件加载失败: ${response.status} ${response.statusText}`);
                        }
                        return response.arrayBuffer();
                    })
                    .then(data => {
                        if (!viewer) {
                            viewer = new XMindEmbedViewer({
                                el: '#viewer-container'
                            });
                        }
                        
                        viewer.load(data);
                        viewerContainer.style.display = 'block';
                        statusEl.textContent = `已加载: ${filename}`;
                        enableKeyboardNavigation();
                    })
                    .catch(error => {
                        statusEl.textContent = `错误: ${error.message}`;
                        console.error(error);
                    });
            }
            
            // 缩放控制
            zoomInBtn.addEventListener('click', () => {
                if (viewer) viewer.zoomIn();
            });
            
            zoomOutBtn.addEventListener('click', () => {
                if (viewer) viewer.zoomOut();
            });
            
            resetViewBtn.addEventListener('click', () => {
                if (viewer) viewer.resetView();
            });
            
            // 方向控制
            moveUpBtn.addEventListener('click', () => {
                moveDirection(0, moveStep);
            });
            
            moveDownBtn.addEventListener('click', () => {
                moveDirection(0, -moveStep);
            });
            
            moveLeftBtn.addEventListener('click', () => {
                moveDirection(moveStep, 0);
            });
            
            moveRightBtn.addEventListener('click', () => {
                moveDirection(-moveStep, 0);
            });
            
            function moveDirection(x, y) {
                if (viewer) {
                    const sheet = viewer.getSheetContainer();
                    if (sheet) {
                        sheet.translateBy(x, y);
                    }
                }
            }
            
            function enableKeyboardNavigation() {
                document.addEventListener('keydown', function(event) {
                    if (!viewer) return;
                    
                    switch (event.key) {
                        case 'ArrowUp':
                            moveDirection(0, moveStep);
                            event.preventDefault();
                            break;
                        case 'ArrowDown':
                            moveDirection(0, -moveStep);
                            event.preventDefault();
                            break;
                        case 'ArrowLeft':
                            moveDirection(moveStep, 0);
                            event.preventDefault();
                            break;
                        case 'ArrowRight':
                            moveDirection(-moveStep, 0);
                            event.preventDefault();
                            break;
                    }
                });
            }
        });
    </script>
</body>
</html>
